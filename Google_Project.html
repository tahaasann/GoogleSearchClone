<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="Google_css.css" />
        <title>Google</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gmail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Images</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link rounded-circle bg-white"
                                href="#"
                                role="button"
                            >
                                <i class="bi bi-grid-3x3-gap-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                                ><img
                                    src="https://lh3.googleusercontent.com/ogw/AF2bZyhIiqjndpzBXRRoEZHZD3cbHQQDsGDmWZKXCwbGtzOzk-s=s32-c-mo"
                                    alt="Profile Photo"
                                    class="rounded-circle"
                            /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div
            class="d-flex align-items-center justify-content-center mx-auto m-5"
        >
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
                alt="Google Logo"
                width="400"
                height="125"
            />
        </div>
        <div
            class="d-flex flex-column align-items-center justify-content-center"
        >
            <form action="https://www.google.com/search" method="get">
                <div class="row mx-auto mb-3">
                    <div class="col d-flex flex-column">
                        <input
                            type="text"
                            class="form-control input-type"
                            placeholder="Search Google or type a URL "
                            name="q"
                        />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto d-flex justify-content-center">
                        <button class="btn btn-light" type="submit">
                            Google Search
                        </button>
                    </div>
                    <div class="col-auto d-flex justify-content-center">
                        <button
                            class="btn btn-light"
                            type="button"
                            onclick="submitLucky()"
                        >
                            I'm Feeling Lucky
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            function submitLucky() {
                var query = document.querySelector('input[name="q"]').value;
                if (query) {
                    var luckyUrl =
                        "https://www.google.com/search?q=" +
                        encodeURIComponent(query) +
                        "&btnI=lucky"; // btnI değerini değiştirdik
                    console.log("Lucky URL: ", luckyUrl);
                    window.location.href = luckyUrl;
                }
            }
        </script>
    </body>
</html>
